{%extends 'posts/base.html'%}
{%block body%}
{%if object_list%}
	<div class="row">
    {%for post in object_list%}
    <div class="col-sm-12 col-md-6 jumbotron elements">
    <div class="container">
	<h3><a href="{%url 'posts:detail' post.id%}">{{post.title}}</a></h3>
    <h4>{{post.content}}</h4><br>
    {{post.updated}}<br><br>
    </div>
    </div>
    {%endfor%}
    </div>

{%else%}
    <h2>Hey add some albums</h2>
{%endif%}
{%endblock%}
